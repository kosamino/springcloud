<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试消息提供者</title>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">
	function sendMsg(){
		var strMsg = $("#message").val();
		$.ajax({
			'url' : '/sendMsg',
			'data': 'message='+strMsg,
			'type': 'post',
			'success' : function(data){
				alert(data.status);
			}
		});
	}
</script>
</head>
<body>
	<div style="padding-left: 100px; padding-right: 100px">
		消息内容：<input type="text" name="message" id="message" style="width: 300px"/>
		<input type="button" value="发送" onclick="sendMsg();">
	</div>
</body>
</html>
